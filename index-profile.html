<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style-p.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+128&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Swaraj Hospital</h1>
    </div>
    <div class="container">
        <div class="main-content">
            <div class="patient-header">
                <div class="logo">
                    <img class="logo-img" src="logo.png">
                </div>
                <div class="head">Patient Id :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
                
                <div class="doc-patient">
                    <h3>&nbsp;&nbsp;CGHS</h3>
                    <h3>PATIENT</h3>
                </div>
            </div>
        </div>

        <div class="patient-main">
                <div class="patient-info">
                    <div class="form-group">
                        <label for="name">Name &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; :</label>
                        <input type="text" id="name" placeholder="Enter Patient Name">
                    </div>

                    <div class="form-group">
                        <label for="dob">DOB &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
                        <input type="date" id="dob">
                    </div>

                    <div class="form-group">
                        <label for="age">Age/Gender &nbsp;&nbsp;&nbsp;&nbsp;:</label>
                        <input type="text" id="age" placeholder="Enter Age / Gender">
                    </div>

                    <div class="form-group">
                        <label for="blood">Blood Group &nbsp;&nbsp;:</label>
                        <input type="text" id="blood" placeholder="Enter Blood Group">
                    </div>

                    <div class="form-group">
                        <label for="email">Email &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
                        <input type="email" id="email" placeholder="Enter Email">
                    </div>

                    <div class="form-group">
                        <label for="address">Address &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
                        <input type="text" id="address" placeholder="Enter Address">
                    </div>

                    <div class="form-group">
                        <label for="mobile">Mobile No &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
                        <input type="tel" id="mobile" placeholder="Enter Mobile Number">
                    </div>
                </div>
                <div class="patient-profile">
                    <div class="patient-profile-info">
                        <h1 class="patient-profile-info-h1">CGHS Card Photo</h1>
                        <p class="patient-profile-info-p">CENTRAL GOVERNMENT HEALTH SCHEME</p>
                    </div>
                    <div class="patient-profile-photo">
                        <img class="patient-profile-photo-img" src="patient.jpg">
                    </div>
                    <div class="patient-profile-barcode">
                        <div class="barcode">1234567890</div>
                        <div class="barcode-number">1234567890</div>
                    </div>    
                </div>
            </div>

            <div class="recent-treatment">
                    <div class="recent-treat-details">
                        <h2>Recent Treatment Details<hr></h2>
                        <div class="treatment-details">
                            <div class="form-group">
                                <label>Treatment Name :</label>
                                <input type="text" placeholder="Enter Patient Name">
                            </div>
                            <div class="form-group">
                                <label>Doctor Name :</label>
                                <input type="text" placeholder="Enter Patient Name">
                            </div>
                            <div class="form-group">
                                <label>Presciption :</label>
                                <input type="text" placeholder="Enter Patient Name">
                            </div>
                            <div class="form-group">
                                <label>Remark :</label>
                                <input type="text" placeholder="Enter Patient Name">
                            </div>
                            <div class="form-group">
                                <label>Advice :</label>
                                <input type="text" placeholder="Enter Patient Name">
                            </div>
                        </div>
                    </div>
                </div>
        </div>

        <div class="sidebar">
            <div class="sidebar-sec">
                <hr>
                <a href="#">âž¤ Profile</a>
                <hr>
                <a href="#">Book Appointment</a>
                <hr>
                <a href="#">Appointment Status</a>
                <hr>
                <a href="#">Update Details</a>
                <hr>
                <a href="#">View Doctor</a>
                <hr>
                <a href="#">Receipt of Payment</a>
                <hr>
                <a href="#">Logout</a>
                <hr>
            </div>
        </div>
    </div>

    <!-- line for boder -->
    <div class="vl-left"></div>
    <div class="vl-right"></div>
    <div class="top"><hr></div>
    <div class="bottom"><hr></div>
    <div class="footer">
        <h1>Swaraj Hospital</h1>
    </div>
</body>
</html>
