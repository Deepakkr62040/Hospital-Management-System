<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swaraj Hospital</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body class="index-body">
    <div class="index-container">
        <div class="index-header"></div>
        <div class="index-main">
            <div class="index-main-leave"></div>
            <div class="index-main-certificate">
                <div class="index-main-certificate-img">
                    <img class="index-main-certificate-img-photo" src="./Images/dr-certificate.jpeg">
                </div>
            </div>
            <div class="index-main-award">
                <div class="index-main-award-img">
                    <img class="index-main-award-img-photo" src="./Images/dr-award.jpg">
                </div>
            </div>
            <div class="index-main-vote">
                <div class="index-main-vote-img">
                    <img class="index-main-vote-img-photo" src="./Images/dr-vote.png">
                </div>
            </div>
            <div class="index-main-login">
                <button class="btn">LOGIN</button>
                <button class="btn">REGISTER</button>
            </div>
        </div>
        <div class="index-footer">
            <div class="index-footer-title">
                <p>Hanuman Chowk, Sant Nagar, Ward Number 15, near Swaraj Hospital, Gangjala, Rajwanshi Nagar, Saharsa</p>
                <p>Phone : 91-11-23456789, 23456678 &nbsp; Fax : 91-11-29958654</p>
                <p>Email : info@swarajhospitalsaharsa.org &nbsp;&nbsp; www.swarajhospitalsaharsa.org</p>
            </div>
            <div class="index-footer-token">
                <label class="index-footer-token-title">Visitor</label>
                <input class="index-footer-token-input" type="number">
            </div>
        </div>
    </div>
</body>
</html>
