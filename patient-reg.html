<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration</title>
</head>
<body>
    <h1>Patient Registration Form</h1>
    <form action="#" method="post">
        <div class="input-box">
            <label>Name :</label>
            <input type="text" required>
        </div>
        <div class="input-box">
            <label>Dob :</label>
            <input type="date">
        </div>
        <div class="input-box">
            <label>Gender :</label>
            <input type="text">
        </div>
        <div class="input-box">
            <label for="bloodGroup">Blood Group:</label>
            <select id="bloodGroup" name="bloodGroup">
                <option value="">--Select--</option>
                <option value="A+">A+</option>
                <option value="A-">A−</option>
                <option value="B+">B+</option>
                <option value="B-">B−</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB−</option>
                <option value="O+">O+</option>
                <option value="O-">O−</option>
            </select>
        </div>
        <div class="input-box">
            <label>Email :</label>
            <input type="text">
        </div>
        <div class="input-box">
            <label>Mobile number :</label>
            <input type="number" required>
        </div>
        <div class="input-box">
            <label>Address :</label>
            <input type="text" required>
        </div>
        <div class="input-box">
            <label>Private/CGHS :</label>
            <input type="text">
        </div>
        <div class="input-box">
            <label>Upload Card Picture :</label>
            <input type="file">
        </div>
        <button type="submit" class="btn">Submit</button>
    </form>
</body>
</html>
